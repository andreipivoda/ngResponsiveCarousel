<ngb-carousel #ngcarousel interval="30000">
    <ng-template ngbSlide *ngFor="let img of images;index as i;">
        <div class="picsum-img-wrapper">
            <img src="{{img}}" alt="Picture">
        </div>
    </ng-template>
</ngb-carousel>

<div class="text-center">
    <h3 [ngClass]="stepIsVisible === true ? 'fadeOut' : 'fadeIn'">
        <img src="{{currentStep}}" height="50">
    </h3>
</div>
